# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true

#Sign Jwt Token
jwt.secret.token.signer.private=${JWT_SECRET_TOKEN_SIGNER_PRIVATE}
jwt.secret.token.signer.public=${JWT_SECRET_TOKEN_SIGNER_PUBLIC}
jwt.secret.token.encrypt.private=${JWT_SECRET_TOKEN_ENCRYPT_PRIVATE}
jwt.secret.token.encrypt.public=${JWT_SECRET_TOKEN_ENCRYPT_PUBLIC}
jwt.token.expiration-in-minutes=1500