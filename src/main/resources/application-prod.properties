# Database configuration
spring.datasource.url=${COMPANY_DATABASE_URL}
spring.datasource.username=${COMPANY_DATABASE_USERNAME}
spring.datasource.password=${COMPANY_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true

#Sign Jwt Token
jwt.secret.token.signer.private=${JWT_SECRET_TOKEN_SIGNER_PRIVATE}
jwt.secret.token.signer.public=${JWT_SECRET_TOKEN_SIGNER_PUBLIC}
jwt.secret.token.encrypt.private=${JWT_SECRET_TOKEN_ENCRYPT_PRIVATE}
jwt.secret.token.encrypt.public=${JWT_SECRET_TOKEN_ENCRYPT_PUBLIC}
jwt.token.expiration-in-minutes=60

